[build]
command = "npm run build"
publish = "dist/public"
functions = "netlify/functions"

[functions]
node_bundler = "esbuild"
external_node_modules = ["@neondatabase/serverless"]

[[redirects]]
from = "/.netlify/functions/api/*"
to = "/.netlify/functions/api"
status = 200
force = true

[[redirects]]
from = "/api/*"
to = "/.netlify/functions/api"
status = 200
force = true

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = true

[build.environment]
NODE_VERSION = "18"
NPM_FLAGS = "--no-audit --no-fund"
